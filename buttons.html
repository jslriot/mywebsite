<style>
  .subscribe-button {
    background-color:rgb(200, 0, 0) ;
  color: white;
  border: none;
  height: 36px;
  width: 105px;
  border-radius: 2px;
  cursor: pointer;
  margin-right: 8px;
  }

  .subscribe-button:hover {
opacity: 0.8;
  }
    .subscribe-button:active {
opacity: 0.5;
}
  

.join-button {
   background-color:rgb(255, 255, 255) ;
  color: rgb(164, 158, 250);
  border-color: rgb(164, 158, 250);
  border-style: solid;
  border-width: 1px;
  height: 36px;
  width: 62px;
  border-radius: 2px;
  cursor: pointer;
  }
.join-button:hover {
background-color: rgb(164, 158, 250);
color: rgb(255, 255, 255);
}

.join-button:active {
  opacity: 0.7;
}

  .Tweet-button {
       background-color:rgb(23, 151, 255) ;

  border-color: rgb(23, 151, 255);
  border-style: none;
  border-width: 1px;
  height: 36px;
  width: 74px;
  border-radius: 18px;
  cursor: pointer;

  font-size: 15px;
  margin-left: 8px;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

</button>

</button>
